name: background_task
description: "Even if the application transitions to the background, it can be processed using location updates."
version: 0.0.1
repository: https://github.com/never-inc/flutter_background_task
homepage: https://github.com/never-inc/flutter_background_task

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic_mono:

flutter:
  plugin:
    platforms:
      android:
        package: com.neverjp.background_task
        pluginClass: BackgroundTaskPlugin
      ios:
        pluginClass: BackgroundTaskPlugin
